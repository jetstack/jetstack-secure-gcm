{{- if .Values.defaultPrivateCAIssuer.enable }}
apiVersion: cas-issuer.jetstack.io/v1alpha1
kind: GoogleCASIssuer
metadata:
  name: default
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  project: "{{ .Values.defaultPrivateCAIssuer.project-id }}"
  location: "{{ .Values.defaultPrivateCAIssuer.location }}"
  certificateAuthorityID: "{{ .Values.defaultPrivateCAIssuer.certificateAuthorityId }}"
---
# This job binds the Google serviceaccount to the google-cas-issuer's
# Kubernetes serviceaccount; that allows the google-cas-issuer to access
# the Google CAS API.
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
  name: gcp-service-account-binder-for-google-cas-issuer
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: gcp-service-account-binder-for-google-cas-issuer
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
        # Why the {{ index .Values }} below? Because Helm does not cope
        # well with keys that contain a dash.
        # https://github.com/helm/helm/issues/2192#issuecomment-293739257
        - command:
            - "/bin/bash"
            - "-ec"
            - |
              while : ; do kubectl get serviceaccount -n {{ .Release.Namespace }} {{ .Values.defaultPrivateCAIssuer.googleServiceAccountName }} && break; sleep 5; done

              kubectl annotate serviceaccount -n {{ .Release.Namespace }} {{ index .Values "google-cas-issuer" "serviceAccount" "name" }} \
                iam.gke.io/gcp-service-account={{ .Values.defaultPrivateCAIssuer.googleServiceAccountName }}@{{ .Values.defaultPrivateCAIssuer.projectId }}.iam.gserviceaccount.com
          image: "{{ .Values.deployer.image }}"
          imagePullPolicy: Always
          name: job
      restartPolicy: Never
      serviceAccountName: "{{ .Values.deployer.serviceAccountName }}"
{{- end }}
